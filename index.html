<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projecte Ctrl Z - En construcci√≥</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #d24e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img {
      width: 200px;
      max-width: 80%;
      margin-bottom: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      position: relative;
    }

    .typing {
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .links {
      margin-top: 30px;
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .link-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 40px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .link-btn:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .link-btn img {
      width: 24px;
      height: 24px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Projecte Ctrl Z">
  <h1><span class="typing">P√†gina en construcci√≥...</span></h1>
  <p>Tornarem aviat amb el web del nostre podcast üéôÔ∏è</p>

  <div class="links">
    <a class="link-btn" href="https://open.spotify.com/show/6cMnoEahzhnaaUuMI4OPdf?si=933e6e8023014b19" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify">
      Spotify
    </a>
    <a class="link-btn" href="http://youtube.com/@CtrlZ.catal%C3%A0" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
      YouTube
    </a>
  </div>
</body>
</html>
