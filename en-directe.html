<body>

      <a href="index.html" class="logo-area">

        </ul>
      </nav>

  </header>
  <main>
    <section class="section" style="margin-top:2.5rem;">
      <h1 style="display:inline-flex;align-items:center;gap:0.7em;">
    En directe
    <span id="live-badge" class="live-badge" aria-label="En directe" style="display:none;"></span>
      </h1>
      <p class="subtitle">En directe a la ràdio tots els diumenges de 19-20h.</p>
      <a href="https://www.antiga.onadesants.cat/" target="_blank" style="display:inline-block;">
        <span class="radio-wave-outer">
          <img src="/assets/images/LogoRadio.png" alt="Ona de Sants Montjuïc" class="radio-wave-img">
        </span>

      <div style="margin-top:0.5rem;">

  <footer class="footer">
    <div class="container footer-flex">

        <span>Projecte Ctrl Z</span>
      </div>
    </div>
    <div class="footer-copy">© 2025 Projecte Ctrl Z. Tots els drets reservats.</div>
  </footer>
  <script>
    // Menú hamburguesa
    const navToggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    navToggle.addEventListener('click', function() {
      const expanded = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', !expanded);
      navLinks.classList.toggle('open');
    });
    // Animación de entrada para los logos y control de badge en directe
    window.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.animated-logo').forEach(function(logo) {
        logo.classList.add('logo-animate-in');
      });
      // Mostrar badge solo domingos de 19 a 20h
      function checkLive() {
        const now = new Date();
        const day = now.getDay(); // 0=domingo
        const hour = now.getHours();
        const min = now.getMinutes();
        const badge = document.getElementById('live-badge');
        if (day === 0 && (hour === 19 || (hour === 20 && min === 0))) {
          badge.style.display = 'inline-block';
        } else {
          badge.style.display = 'none';
        }
      }
      checkLive();
      setInterval(checkLive, 30000); // actualiza cada 30s
    });
  </script>
