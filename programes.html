<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programes | Projecte Ctrl Z</title>
  <meta name="description" content="Tots els episodis i vídeos del podcast Projecte Ctrl Z.">
  <meta property="og:image" content="/assets/images/FotoLogo.png">
  <link rel="icon" type="image/png" href="/assets/images/FotoLogo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Capçalera unificada com sobre-nosaltres -->
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo-area">
        <img src="/assets/images/FotoLogo.png" alt="Logo Projecte Ctrl Z" class="logo-img animated-logo">
        <span class="logo-text">Projecte Ctrl Z</span>
      </a>
      <nav>
        <button class="nav-toggle" aria-label="Menú" aria-expanded="false">☰</button>
        <ul class="nav-links">
          <li><a href="index.html">Inici</a></li>
          <li><a href="sobre-nosaltres.html">Sobre nosaltres</a></li>
          <li><a href="programes.html">Programes</a></li>
          <li><a href="en-directe.html">En directe</a></li>
          <li><a href="galeria.html">Galeria Z</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contingut principal -->
  <main>
    <section class="section" style="margin-top:2.5rem;">
      <h1>Programes</h1>
      <div id="videos-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:2rem;max-width:1000px;margin:2.5rem auto 0 auto;"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-flex">
      <div class="footer-logo">
        <img src="/assets/images/FotoLogo.png" alt="Logo" class="footer-img">
        <span>Projecte Ctrl Z</span>
      </div>
    </div>
    <div class="footer-copy">© 2025 Projecte Ctrl Z. Tots els drets reservats.</div>
  </footer>

  <!-- Scripts -->
  <script>
    // Menú hamburguesa
    const navToggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    navToggle.addEventListener('click', function() {
      const expanded = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', !expanded);
      navLinks.classList.toggle('open');
    });

    // Animació del logo
    window.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.animated-logo').forEach(function(logo) {
        logo.classList.add('logo-animate-in');
      });
    });

    const videos = [
      { title: "#17 | DEPENDÈNCIA EMOCIONAL: Per què a vegades no diem “prou”?", youtubeUrl: "https://www.youtube.com/watch?v=v0kHYCPTrHE" },
      { title: "#16 | ALCOHOL I DROGUES: LA RESSACA QUE NO SURT A LES XARXES", youtubeUrl: "https://www.youtube.com/watch?v=3jStsel7V9k" },
      { title: "#15 | EL PROBLEMA DE LA COMUNITAT FITNESS: quan la SALUT es converteix en OBSESSIÓ", youtubeUrl: "https://www.youtube.com/watch?v=tUPJxDHeI5s" },
      { title: "#14 | RELACIONS A DISTÀNCIA: Valen la pena?", youtubeUrl: "https://www.youtube.com/watch?v=Pb1gYe5tRpo" },
      { title: "#13 | “Per què fa VERGONYA parlar de SALUT MENTAL? | Salut mental i joves · EP.1 amb Jordi Roca", youtubeUrl: "https://www.youtube.com/watch?v=rzfyVtPTO1A" },
      { title: "#12 | GHOSTING. Quan desapareixes sense dir res... està bé?", youtubeUrl: "https://www.youtube.com/watch?v=ftrnhbyJXGc" },
      { title: "#11 | EXTREMISME i JOVES. Per què cada cop estem MÉS ENFRONTATS?", youtubeUrl: "https://www.youtube.com/watch?v=ijn7oXV15VQ" },
      { title: "TRAILER I NOVETATS DE PROJECTE CTRL Z", youtubeUrl: "https://www.youtube.com/watch?v=I63tLcWOT58" },
      { title: "#10 | El FUTUR de PROJECTE CTRL Z | El final d'una etapa", youtubeUrl: "https://www.youtube.com/watch?v=G2RfwHiA2Qc" },
      { title: "#09 | TENIR OPINIÓ ja NO ESTÀ DE MODA. El silenci que imposa la por de parlar.", youtubeUrl: "https://www.youtube.com/watch?v=csVkdM1YuUs" },
      { title: "#08 | ESTUDIAR per APROVAR… o per APRENDRE? Com afecta el SISTEMA EDUCATIU als JOVES?", youtubeUrl: "https://www.youtube.com/watch?v=vdhuGEmJqRQ" },
      { title: "#07 | El FOMO i les XARXES. INSTAGRAM NO ÉS LA VIDA REAL. La tendència a PUJAR-HO TOT.", youtubeUrl: "https://www.youtube.com/watch?v=Zof4IGtIzOc" },
      { title: "#06 | RELACIONS TÒXIQUES: quan ser-hi per l’altre vol dir OBLIDAR-TE de tu. Edició parelles", youtubeUrl: "https://www.youtube.com/watch?v=JTX4r6awac4" },
      { title: "#05 | LUDOPATIA: joc o TRAMPA per escapar de la realitat? Quan PERDRE és part del joc (i no ho saps)", youtubeUrl: "https://www.youtube.com/watch?v=gqI-c_4zGl8" },
      { title: "#04 | IA que ET FA EL TREBALL de classe. Eina o EXCUSA per NO PENSAR? Pensem o PENSA PER NOSALTRES?", youtubeUrl: "https://www.youtube.com/watch?v=APEM9GRRD18" },
      { title: "#03 | Sortir de FESTA, per DIVERSIÓ o per ACCEPTACIÓ? Sortir per després NO RECORDAR RES", youtubeUrl: "https://www.youtube.com/watch?v=4lC1YTxbcew" },
      { title: "#02 | Tothom vol FER COSES GRANS i ningú et diu COM FER-HO. ESTAFES en CURSOS que canvien vides", youtubeUrl: "https://www.youtube.com/watch?v=BbDka1j6ZLo" },
      { title: "#01 | ESTUDIAR en l'era de la DISTRACCIÓ. Scrolls infinits. Escola DIGITAL", youtubeUrl: "https://www.youtube.com/watch?v=Hlj7sGWtAGE" }
    ];

    const grid = document.getElementById('videos-grid');

    function getYoutubeId(url) {
      const match = url.match(/[?&]v=([^&#]+)/);
      return match ? match[1] : null;
    }

    const playIcon = `<svg viewBox='0 0 48 48' width='38' height='38' style='position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);filter:drop-shadow(0 2px 8px #0008);' fill='#fff'><circle cx='24' cy='24' r='22' fill='rgba(0,0,0,0.45)'/><polygon points='20,16 36,24 20,32' fill='#fff'/></svg>`;

    videos.forEach(video => {
      const id = getYoutubeId(video.youtubeUrl);
      const thumb = id ? `https://img.youtube.com/vi/${id}/hqdefault.jpg` : '';
      const item = document.createElement('div');
      item.className = 'video-card';
      item.innerHTML = `
        <div class="video-thumb" style="position:relative;width:100%;aspect-ratio:16/9;background:#000;overflow:hidden;border-radius:12px 12px 0 0;transition:transform 0.25s;">
          ${thumb ? `<img src="${thumb}" alt="Miniatura YouTube" style="width:100%;height:100%;object-fit:cover;transition:transform 0.25s;">` : `<img src='assets/images/youtube.svg' alt='YouTube' style='height:3em;width:3em;'>`}
          ${playIcon}
        </div>
        <div style="padding:1rem 1rem 0.5rem 1rem;flex:1;display:flex;flex-direction:column;">
          <h3 class="video-title" title="${video.title}" style="font-size:1.1rem;font-weight:700;color:#d85d2a;margin-bottom:0.5rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100%;cursor:help;">${video.title}</h3>
        </div>
      `;
      item.style.background = '#fff7f2';
      item.style.borderRadius = '14px';
      item.style.boxShadow = '0 2px 8px #d85d2a11';
      item.style.overflow = 'hidden';
      item.style.display = 'flex';
      item.style.flexDirection = 'column';
      item.style.cursor = 'pointer';
      item.style.transition = 'box-shadow 0.2s, transform 0.2s, filter 0.3s, opacity 0.7s';
      item.style.opacity = '0';
      item.style.filter = 'blur(8px)';
      setTimeout(() => {
        item.style.opacity = '1';
        item.style.filter = 'blur(0)';
      }, 80 * (Array.from(grid.children).length));
      item.onclick = () => window.open(video.youtubeUrl, '_blank');
      item.onmouseover = function() {
        this.style.boxShadow = '0 4px 24px #d85d2a55, 0 0 0 4px #fffbe6';
        this.querySelector('.video-thumb').style.transform = 'scale(1.035)';
        this.querySelector('.video-thumb img').style.transform = 'scale(1.07)';
        this.style.filter = 'brightness(1.04) drop-shadow(0 0 12px #d85d2a33)';
      };
      item.onmouseout = function() {
        this.style.boxShadow = '0 2px 8px #d85d2a11';
        this.querySelector('.video-thumb').style.transform = 'scale(1)';
        this.querySelector('.video-thumb img').style.transform = 'scale(1)';
        this.style.filter = 'none';
      };
      grid.appendChild(item);
    });
  </script>
</body>
</html>
